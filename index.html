<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="player">
            <div class="track" id="track">
                <div class="title" id="title"></div>
                <div class="subtitle" id="subtitle"></div>
                <div class="timeline">
                    <div id="timer">0:00</div>
                    <div class="progress-container">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div id="duration">0:00</div>
                </div>
            </div>
            <div class="container-player">
                <div class="container-thumb" id="c_thumb">
                    <div class="thumb" id="thumb">
                        <img
                            src="https://res.cloudinary.com/n3pu/image/upload/v1571935272/bee-macro-flower-blossom-bloom-insect-plant.jpg"
                        />
                        <div class="axis"></div>
                    </div>
                </div>
                <div class="controlsOuter">
                    <div class="controlsInner">
                        <div class="btn fas fa-play play" id="playBtn"></div>
                        <div class="btn fas fa-pause pause" id="pauseBtn"></div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"
        ></script>
        <script src="./js/script.js"></script>
    </body>
</html>
