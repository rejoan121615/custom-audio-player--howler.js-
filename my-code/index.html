        <div class="audio-player">
            <button class="play-btn" id="playBtn"></button>
            <button class="pause-btn" id="pauseBtn"></button>

            <input
                min="0"
                max="0"
                type="range"
                class="duration-slider styled-slider slider-progress"
                id="progress"
            />
            <div class="audio-duration">
                <span class="audio-duration-elapsed" id="current-time"
                    >0:00</span
                >
                / <span class="audio-duration-second" id="duration">0:00</span>
            </div>

            <select class="audio-speed" id="speed1">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
            </select>
            <button class="audio-sound up" id="sound1"></button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
